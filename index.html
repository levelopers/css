<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>
    <!-- create id -->
    <div id="example"></div>

    <div id="w">     </div>


    <script type="text/babel">
        ReactDOM.render(
            <h2>Welcome to React!</h2>,
            document.getElementById('container')
        );
    </script>
    <!-- connect component to id -->
    <script type="text/babel">
      ReactDOM.render(
        <h3> hello world </h3> , document.getElementById('example')
      );
    </script>
    <h1>hello react!!</h1>

    <script type="text/babel">
    var What = React.createClass({
      render : function () {
        return (<h2> component bacon as variable</h2>);
      }
    });

    ReactDOM.render(<What /> ,document.getElementById('w'));
    </script>

        });
        ReactDOM.render(<BuckysComponent />, document.getElementById('w'));
    </script> -->


</body>
</html>
